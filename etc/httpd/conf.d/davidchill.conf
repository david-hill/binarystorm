<VirtualHost *:80>
  DocumentRoot "/var/www/html/"
  ServerName davidchill.ca
  ServerAlias www.davidchill.ca binarystorm.net www.binarystorm.net binarystorm.org www.binarystorm.org
</VirtualHost>
<VirtualHost *:443>
  DocumentRoot "/var/www/html/"
  ServerName www.davidchill.ca
  ServerAlias www.davidchill.ca binarystorm.net www.binarystorm.net binarystorm.org www.binarystorm.org
  SSLEngine on
  SSLCertificateFile /etc/httpd/keys/wildcard.crt
  SSLCertificateKeyFile /etc/httpd/keys/wildcard.key
</VirtualHost>
<VirtualHost *:80>
  DocumentRoot "/var/www/repo/"
  ServerName repo.davidchill.ca
  <Directory "/var/www/repo">
    Options +Indexes
    AllowOverride None
    # Allow open access:
    Require all granted
  </Directory>
</VirtualHost>
<VirtualHost *:443>
  DocumentRoot "/var/www/repo/"
  ServerName repo.davidchill.ca
  <Directory "/var/www/repo">
    Options +Indexes
    AllowOverride None
    # Allow open access:
    Require all granted
  </Directory>
  SSLEngine on
  SSLCertificateFile /etc/httpd/keys/wildcard.crt
  SSLCertificateKeyFile /etc/httpd/keys/wildcard.key
</VirtualHost>
