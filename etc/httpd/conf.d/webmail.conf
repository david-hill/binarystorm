<VirtualHost *:80>
  ServerName webmail.davidchill.ca
  ServerAlias webmail.binarystorm.net webmail.binarystorm.org webmailnew.davidchill.ca
  RewriteEngine On
  RewriteCond %{HTTPS} !=on
  RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>
#<VirtualHost 10.89.0.6:443>
<VirtualHost *:443>
  DocumentRoot "/usr/share/roundcubemail"
  ServerName webmail.davidchill.ca
  ServerAlias webmail.binarystorm.net webmail.binarystorm.org webmailnew.davidchill.ca
  # Other directives here
  SSLEngine on
  SSLCertificateFile /etc/httpd/keys/wildcard.crt
  SSLCertificateKeyFile /etc/httpd/keys/wildcard.key
  <Directory /usr/share/roundcubemail/installer/>
      <IfModule mod_authz_core.c>
          # Apache 2.4
          Require local
      </IfModule>
      <IfModule !mod_authz_core.c>
          # Apache 2.2
          Order Deny,Allow
          Deny from all
          Allow from 70.80.217.103
          Allow from ::1
      </IfModule>
  </Directory>
  <Directory /usr/share/roundcubemail/bin/>
      Order Allow,Deny
      Deny from all
  </Directory>
  <Directory /usr/share/roundcubemail/plugins/enigma/home/>
      Order Allow,Deny
      Deny from all
  </Directory>
</VirtualHost> 
